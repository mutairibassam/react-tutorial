<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN required installation -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- 
        Install Babel 
        @babel is used to change the new syntax of JS to the old syntax to provide
        browser compatibility

        Note: we need to add type="text/babel"
    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head>
<body>
    
    <div id="root">
        <!-- allocate a place -->
    </div>

    <script type="text/babel">

        /**
         *  In this lesson we will learn how to pass variables using JSX
         */
        
        const name = "Bassam"

        const element = <h1 id="root">Hi {name.toUpperCase()}</h1>
        const container = document.getElementById("root")

        // React.render( what to show, where to show)
        ReactDOM.render(element, container)


    </script>
</body>
</html>
