<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        const lst = [
            {
                name: "Book1",
                id: 1
            },
            {
                name: "Book2",
                id: 2
            },
            {
                name: "Book3",
                id:3
            }
        ]

        class Body extends React.Component {

            // constructor will be called first, so here we initialize our states
            constructor(props) {
                super(props)

                this.state = {
                    books: []
                }
            }

            // componentDidMount will be called after render() function
            componentDidMount() {
                this.setState({
                    books: [...lst]
                })
            }

            // render will be called after the constrcutor, so we can render all the states
            render() {
                console.log(this.state.books);
                return (
                    <div>
                        {this.state.books.map(book => (
                            <p key={book.id}>{book.name}</p>
                        ))}
                    </div>
                )
            }
        }

        function App() {
            return(
                <div>
                    <Body />
                </div>
            )
        }

        const container = document.getElementById("root")

        ReactDOM.render(<App />, container)        
    </script>
    
</body>
</html>
